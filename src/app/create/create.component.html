<div class="container">
<div class="col-md-7 offset-md-3">

     <div class="card" style="margin-top: 5%;">
     <div class="card-body">
<h2>Add Vehicle Details</h2>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Category</label>
        <select [(ngModel)]="value.category" name="category" class="form-select" aria-label="Default select example" class="form-control">
            <option value="bike">Bike</option>
            <option value="car">Car</option>
          </select>
    </div>
    <div class="form-group">
        <label>Vehicle Number</label>
        <input type="text" class="form-control" id="vNumber" [(ngModel)]="vehicle.vehicleNumber" name="vNumber">
    </div>
    <div class="form-group">
        <label>UserName</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="vehicle.name" name="name">
    </div>
    <div class="form-group">
        <label>Entry Time</label>
        <input type="datetime-local" class="form-control" id="time" [(ngModel)]="vehicle.entryTime" name="time" ng-model="currentAccount.InceptionDate">
    </div>
    <button class="btn btn-success" type="submit">Add</button>&nbsp;
    <button class="btn btn-secondary" type="button" (click)="cancelFunction()">Cancel</button>
</form>
</div>
</div>
</div>
</div>
