<div class="container-fluid">
    <h2 style="margin-left: 15px;font-size: 25px;"><b>Vehicles History</b></h2>
    <div class="columns">
      <label class="option" style="margin-left: 15px; margin-top: 0;" for="selectedOnly"><input id="selectedOnly" type="checkbox" /> Selected Rows Only</label>
      <div>
        <button class="btn btn-info btn-sm" (click)="onBtExport()" style="margin-left: 4px;margin-top: 0;">
          Export to Excel
        </button>
        <button class="btn btn-success btn-sm button" (click)="backFunction()" style="align-content:center ;"><< &nbsp;Back</button>
      </div>
    </div>
    <div class="grid-wrapper">

<ag-grid-angular style="width: 100%; height: 560px;"
    class="ag-theme-balham-dark"
    (gridReady)="onGridReady($event)"
    [columnDefs]="columnDefs"
    [rowData]="vehicles"
    [modules]="modules"
    [defaultColDef]="defaultColDef"
    [rowSelection]="rowSelection"
    [rowGroupPanelShow]="rowGroupPanelShow"
    [pivotPanelShow]="pivotPanelShow"
    [statusBar]="statusBar"
    [suppressRowClickSelection]="true"
    [rowSelection]="rowSelection"
    [debug]="true"
    [pagination]="true"
    [animateRows]="true"  
    [singleClickEdit]="true"
    [frameworkComponents]="frameworkComponents"
    (selectionChanged)="onSelectionChanged()"  
    (dataChanged)="onrowValueChanged($event)"
    >
</ag-grid-angular>

  </div>
</div>
